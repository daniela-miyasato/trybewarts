<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img class ='trybewarts-header-logo' src='/images/trybewarts-header-logo.svg'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='email' type='email' name='email' placeholder="Email">
      <input id='senha' type='password' name='password' placeholder="Senha">
      <button id='buttonLogin'>Entrar</button>
    </form>
  </header>
  <main>
    <form id='evaluation-form'>
    <div id='nameSobre'>
      <input id='input-name' type="text" placeholder="Nome">
      <input id='input-lastname' type="text" placeholder="Sobrenome">
    </div>
    <div>
      <input id='input-email' type="text" placeholder="Email">
      <select id='house'>
        <option id='gitnoria-house' type='text' value="Gitnória" >Gitnória</option>
        <option id='reactpuff-house' type='text' value="Reactpuff">Reactpuff</option>
        <option id='corvinode-house' type='text' value='Corvinode'>Corvinode</option>
        <option id='pytherina-house' type='text' value='Pytherina'>Pytherina</option>
      </select>
    </div>

    <label id='label-family'>Qual sua família?</label>
      <label>
        <input type="radio" name='family' value="Frontend">Frontend
      </label>
      <label>
        <input type="radio" name='family' value="Backend">Backend
      </label>
      <label>
        <input type="radio" name='family' value="FullStack">FullStack
      </label>

    <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <label>
        <input type="checkbox" value="HoFs">HoFs
      </label>
      <label>
        <input type="checkbox" value='Jest'>Jest
      </label>
      <label>
        <input type="checkbox" value="Promises">Promises
      </label>
      <label>
        <input type="checkbox" value="React">React
      </label>
      <label>
        <input type="checkbox" value="SQL">SQL
      </label>
      <label>
        <input type="checkbox" value="Python">Python
      </label>
    </form>
    <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
  </main>
  <script src='script.js'></script>
</body>
</html>
