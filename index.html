<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img class ='trybewarts-header-logo' src='/images/trybewarts-header-logo.svg'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='email' type='email' name='email' placeholder="Email">
      <input id='senha' type='password' name='password' placeholder="Senha">
      <button id='buttonLogin'>Entrar</button>
    </form>
  </header>
  <main id='main'>
    <form id='evaluation-form'>
    <div id='nameSobre'>
      <input id='input-name' type="text" placeholder="Nome">
      <input id='input-lastname' type="text" placeholder="Sobrenome">
    </div>
    <div>
      <input id='input-email' type="text" placeholder="Email">
      <select id='house'>
        <option id='gitnoria-house' type='text' value="Gitnória" >Gitnória</option>
        <option id='reactpuff-house' type='text' value="Reactpuff">Reactpuff</option>
        <option id='corvinode-house' type='text' value='Corvinode'>Corvinode</option>
        <option id='pytherina-house' type='text' value='Pytherina'>Pytherina</option>
      </select>
    </div>

    <hr>

    <label id='label-family'>Qual sua família?</label>
      <label>
        <input type="radio" name='family' value="Frontend">Frontend
      </label>
      <label>
        <input type="radio" name='family' value="Backend">Backend
      </label>
      <label>
        <input type="radio" name='family' value="FullStack">FullStack
      </label>

      <hr>

    <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <label>
        <input class='subject' type="checkbox" value="HoFs">HoFs
      </label>
      <label>
        <input class='subject' type="checkbox" value='Jest'>Jest
      </label>
      <label>
        <input class='subject' type="checkbox" value="Promises">Promises
      </label>
      <label>
        <input class='subject' type="checkbox" value="React">React
      </label>
      <label>
        <input class='subject' type="checkbox" value="SQL">SQL
      </label>
      <label>
        <input class='subject' type="checkbox" value="Python">Python
      </label>

      <hr>

      <div id='rate'>
        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <label>
          <input class="rate" type="radio" name='rate' value="1">1
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value='2'>2
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="3">3
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="4">4
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="5">5
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="6">6
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="7">7
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="8">8
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="9">9
        </label>
        <label>
          <input class="rate" type="radio" name='rate' value="10">10
        </label>
      </div>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea id='textarea' maxlength="500"></textarea>
      <label id='counter' for='textarea'>500</label>

      <hr>

      <label id='label-infos'>Você concorda com o uso das informações acima?
        <input type='checkbox' id='agreement' required>
      </label>

      <button disabled type='submit' id='submit-btn'>Enviar</button>

    </form>
    <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
    
  </footer>

  <script src='script.js'></script>
</body>
</html>
